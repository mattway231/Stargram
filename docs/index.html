<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargram</title>
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('fonts/benzin-regular.woff2?v=2') format('woff2');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Benzin';
            src: url('fonts/benzin-bold.woff2?v=2') format('woff2');
            font-weight: bold;
        }
        
        :root {
            --dark-bg: #121212;
            --glass-orange: rgba(255, 107, 53, 0.15);
            --glass-purple: rgba(142, 45, 226, 0.15);
            --text-light: rgba(255, 255, 255, 0.9);
        }
        
        body {
            background: url('https://i.pinimg.com/474x/04/e9/8b/04e98bc8bfb8a89092cec3795660672d.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Benzin', sans-serif;
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-weight: bold; /* Использует Benzin Bold */
        }
        
        .glass-card {
            background: linear-gradient(135deg, var(--glass-orange), var(--glass-purple));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 25px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1>STARGRAM</h1>
        <p>Войдите через Telegram, чтобы начать:</p>
        <button class="tg-login-btn" id="tgLogin">Войти через Telegram</button>
    </div>

    <script>
        document.getElementById('tgLogin').addEventListener('click', () => {
            Telegram.WebApp.expand();
        });
    </script>
</body>
</html>
