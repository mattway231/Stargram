<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargram</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('fonts/Benzin-Bold.woff2') format('woff2'),
                 url('fonts/Benzin-Medium.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Главный контейнер -->
    <div class="app-container">
        <!-- Фон с эффектом жидкого стекла -->
        <div class="liquid-glass"></div>
        
        <!-- Шапка -->
        <header class="app-header">
            <div class="user-card">
                <div class="user-avatar" id="user-avatar">U</div>
                <div class="user-info">
                    <h2 id="username">Загрузка...</h2>
                    <p id="user-balance">0❇️ | 0✴️</p>
                </div>
            </div>
        </header>

        <!-- Основное содержимое -->
        <main class="app-content" id="app-content">
            <!-- Контент будет подгружаться динамически -->
        </main>

        <!-- Навигация -->
        <nav class="app-nav">
            <button class="nav-btn active" data-page="home">
                <svg><!-- Иконка дома --></svg>
                <span>Главная</span>
            </button>
            <button class="nav-btn" data-page="ai">
                <svg><!-- Иконка AI --></svg>
                <span>Нейросети</span>
            </button>
            <button class="nav-btn" data-page="map">
                <svg><!-- Иконка карты --></svg>
                <span>Карта</span>
            </button>
            <button class="nav-btn" data-page="shop">
                <svg><!-- Иконка магазина --></svg>
                <span>Магазин</span>
            </button>
        </nav>
    </div>

    <!-- Модальные окна -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
