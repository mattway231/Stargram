<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stargram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Главный экран -->
        <div id="main-screen" class="screen">
            <div class="header">
                <div class="user-info" id="user-header">
                    <div class="avatar"></div>
                    <div class="balance">
                        <span id="nova-balance">0❇️</span>
                        <span id="tix-balance">0✴️</span>
                    </div>
                </div>
            </div>
            
            <div class="tabs">
                <button class="tab active" data-tab="neural">Нейросети</button>
                <button class="tab" data-tab="starmap">Starmap</button>
                <button class="tab" data-tab="shop">Магазин</button>
                <button class="tab" data-tab="profile">Профиль</button>
            </div>
            
            <div class="tab-content">
                <!-- Контент вкладок -->
            </div>
            
            <div class="premium-banner" id="premium-banner">
                <h3>Stargram Plus</h3>
                <p>Премиум возможности уже ждут вас!</p>
                <button class="btn-premium">Попробовать</button>
                <span class="close-banner">✕</span>
            </div>
        </div>
        
        <!-- Экран нейросетей -->
        <div id="neural-screen" class="screen hidden">
            <!-- Реализация чата и генерации изображений -->
        </div>
        
        <!-- Starmap -->
        <div id="starmap-screen" class="screen hidden">
            <div id="map"></div>
            <div class="map-controls">
                <button id="points-list-btn">Точки</button>
                <button id="friends-list-btn">Друзья</button>
            </div>
        </div>
        
        <!-- Магазин -->
        <div id="shop-screen" class="screen hidden">
            <!-- Товары и премиум подписка -->
        </div>
        
        <!-- Профиль -->
        <div id="profile-screen" class="screen hidden">
            <!-- Статистика и настройки -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
