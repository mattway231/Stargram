<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargram</title>
    <style>
        @font-face {
            font-family: 'Benzin';
            src: url('fonts/benzin-medium.woff2?v=2') format('woff2');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Benzin';
            src: url('fonts/benzin-bold.woff2?v=2') format('woff2');
            font-weight: bold;
        }
        
        :root {
            --dark-bg: #121212;
            --glass-orange: rgba(255, 107, 53, 0.15);
            --glass-purple: rgba(142, 45, 226, 0.15);
            --text-light: rgba(255, 255, 255, 0.9);
        }
        
        body {
            background: url('https://ссылка-на-твое-изображение.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Benzin', sans-serif;
            color: var(--text-light);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 {
            font-weight: bold; /* Использует Benzin Bold */
        }
        
        .glass-card {
            background: linear-gradient(135deg, var(--glass-orange), var(--glass-purple));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 25px;
            margin: 10px;
        }
    </style>
</head>
<style>
        .tg-login-btn {
            background: linear-gradient(90deg, #FF6B35, #8E2DE2);
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            color: white;
            font-family: 'Benzin', sans-serif;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .tg-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
    </style>
</head>
<body>
    <div class="glass-card" id="authBlock">
        <h1>STARGRAM</h1>
        <p id="statusText">Подключение к боту...</p>
        <button class="tg-login-btn" id="tgLogin" style="display: none;">Войти через Telegram</button>
    </div>

    <script>
        // Проверяем, открыто ли в Telegram WebApp
        if (window.Telegram && Telegram.WebApp.initData) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            checkGroupMembership(user.id);
        } else {
            document.getElementById('statusText').textContent = "Откройте приложение через бота Telegram!";
            document.getElementById('tgLogin').style.display = 'block';
        }

        async function checkGroupMembership(userId) {
            try {
                const response = await fetch('https://your-render-app.onrender.com/check_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const data = await response.json();
                if (data.is_member) {
                    window.location.href = "main.html"; // Переход для участников
                } else {
                    document.getElementById('statusText').textContent = "❌ Доступ только для участников чата!";
                }
            } catch (error) {
                console.error("Ошибка:", error);
            }
        }
    </script>
</body>
</html>
